<!DOCTYPE html>
<html>
<head>
    <title>Even/Odd Number</title>
</head>
<body>
    <h2>Even/Odd Number</h2>
    <script>
        for (var i = 0; i <= 15; i++) {
            if (i % 2 === 0) {
                document.write(i + " is even<br>");
            } else {
                document.write(i + " is odd<br>");
            }
        }
    </script>
</body>
</html>
